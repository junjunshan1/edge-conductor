nodeExporter:
  enabled: false

kubeStateMetrics:
  enabled: false

prometheusOperator:
  admissionWebhooks:
    certManager:
      enabled: true
      rootCert:
        duration: "8750"
      admissionCert:
        duration: "8750"
      issuerRef:
        name: "edge-conductor-ca"
        kind: "ClusterIssuer"

prometheus:
  prometheusSpec:
    externalUrl: "https://prometheus-kube-prometheus-prometheus.prometheus:9090"
    secrets: ['prometheus-kube-prometheus-admission']
    web:
      tlsConfig:
        keySecret:
          name: prometheus-kube-prometheus-admission
          key: tls.key
        cert:
          secret:
            name: prometheus-kube-prometheus-admission
            key: tls.crt
